<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width">
	<meta name="generator" content="Jekyll v{{ jekyll.version }}">

	<link rel="stylesheet" href="{{ site.url }}/css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	{% if site.alert and site.alert != '' %}
		<div class="site_alert module color-red">{{ site.alert }}</div>
	{% endif %}
	<header class="main-header">
	<div class="module color1"><h1><a href="/">{{ site.name }}</a></h1></div>
	<div class="module color2">{{ site.description }}</div>

	<nav class="module color4">
	<a href="{{ site.url }}/">Home</a>
	<a href="{{ site.url }}/about">About</a>
	<a href="{{ site.url }}/contact">Contact</a>
	</nav>

	<div class="module color3">

	{{ site.email }}

	</div>    

	</header>

	{{ content }}

	{% include analytics.html %}
</body>
</html>
