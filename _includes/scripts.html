<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ site.url }}/assets/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
{% if site.dev %}
<script src="{{ site.url }}/assets/js/plugins/jquery.magnific-popup.js"></script>
<script src="{{ site.url }}/assets/js/plugins/jquery.dlmenu.js"></script>
<script src="{{ site.url }}/assets/js/plugins/respond.js"></script>
<script src="{{ site.url }}/assets/js/main.js"></script>
{% else %}
<script src="{{ site.url }}/assets/js/scripts.min.js"></script>
{% endif %}

{% if site.analytics.google.tracking_id %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{site.analytics.google.tracking_id}}', 'auto');
  ga('require', 'linkid', 'linkid.js');
  ga('send', 'pageview');
</script>
{% else %}
<!-- Google Analytics not included because config is missing. -->
{% endif %}
